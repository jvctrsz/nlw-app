<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&family=Roboto:ital,wght@1,700&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>NLW Trilha</title>
</head>
<body>
    <header>
        <img src="./assets/imagens/logo.svg" alt="logo">
        <button id="h-button">
            <img src="./assets/imagens/plusIcon.svg"/>
            <div>Registrar meu dia</div>
        </button>
    </header>

    <form action="">
        <div class="habits">
            <div class="habit" data-name="workout">
                <abbr title="Exercicio">🏋️‍♀️</abbr>
            </div>
            <div class="habit" data-name="water">
                <abbr title="3000ML">💧</abbr>
            </div>
            <div class="habit" data-name="fruits">
                <abbr title="Frutas">🍎</abbr>
            </div>
           
        </div>

        <div class="days">
        </div>
    </form>
    
    <script src="https://cdn.jsdelivr.net/gh/maykbrito/libs/NLWSetup/source/NLWSetup.js"></script>
    <script src="./script.js"></script>
</body>
</html>
